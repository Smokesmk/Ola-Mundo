<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Lorem</title>
    <style>
        body {
            background-image: linear-gradient(to bottom, #252525, #ffffff);
            background-attachment: fixed;
            font-family: Arial, Helvetica, sans-serif;
        }
        header {
            background-color: #615f5f;
            color: #fff;
            padding: 10px;
            margin: -10px;
        }
        header h1 {
            text-align: center;
        }
        nav {
            background-color: black;
            padding: 15px;
            margin: -10px -10px;
        }
        a {
            text-decoration: none;
            padding: 10px;
            color: white;
            font-weight: bold;
        }
        a:hover {
            background-color: rgba(7, 248, 168, 0.959);
            border-radius: 20px;
            transition-duration: .5s;
        }
        main {
            margin: auto;
            margin-top: 10px;
            min-width: 280px;
            max-width: 1000px;
            background-color: grey;
            padding: 10px;
            text-align: justify;
            border-radius: 0px 0px 10px 10px;
            box-shadow: 2px 2px 5px black;
        }
    </style>
</head>
<body>
        <header>

                <a href="#">Home</a>

</body>
</html>
